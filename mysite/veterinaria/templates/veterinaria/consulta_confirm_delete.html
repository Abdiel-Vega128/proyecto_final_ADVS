{% extends 'veterinaria/base.html' %}

{% block title %}Eliminar Consulta{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar la consulta del {{ object.fecha_consulta }} para {{ object.mascota.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'consulta_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
