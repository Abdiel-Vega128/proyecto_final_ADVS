{% extends 'veterinaria/base.html' %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar a {{ object.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'dueno_list' %}">Cancelar</a>
{% endblock %}
