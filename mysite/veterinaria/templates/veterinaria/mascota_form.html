{% extends 'veterinaria/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{% if form.instance.pk %}Editar Mascota{% else %}Nueva Mascota{% endif %}</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'mascota_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
