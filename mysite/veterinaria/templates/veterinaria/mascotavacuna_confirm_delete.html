{% extends 'veterinaria/base.html' %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar la vacuna {{ object.vacuna.nombre }} de {{ object.mascota.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
</form>
<a href="{% url 'mascotavacuna_list' %}">Cancelar</a>
{% endblock %}
