{% extends 'veterinaria/base.html' %}

{% block content %}
<h1>{% if object %}Editar{% else %}Agregar{% endif %} Vacuna a Mascota</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'mascotavacuna_list' %}">Cancelar</a>
{% endblock %}
