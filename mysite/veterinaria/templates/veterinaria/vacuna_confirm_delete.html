{% extends 'veterinaria/base.html' %}

{% block title %}Eliminar Vacuna{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar la vacuna {{ object.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'vacuna_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
